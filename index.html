<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET 2025 Timer</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* fallback */
            overflow: hidden;
        }

        /* Smooth loading background with enhanced contrast using overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/beyonder-coder/NEET-2025/blob/45d087fee69dd4fb314bb5837b4e713da190642d/marcelo-leal-k7ll1hpdhFA-unsplash.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: contrast(115%) brightness(90%);
            z-index: -2;
            transition: filter 1s ease;
        }

        /* Overlay for better readability */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .timer {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
            color: white;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1f1f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .timer {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            #countdown {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="timer">
        <h1>NEET 2025 Timer</h1>
        <div id="countdown" aria-live="polite"></div>
    </div>

    <script>
        // Set the target date
        let targetTime = new Date("May 4, 2025 09:00:00").getTime();

        let countdownInterval = setInterval(() => {
            let currentTime = new Date().getTime();
            let timeDifference = targetTime - currentTime;

            let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            } else {
                document.getElementById("countdown").innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);
    </script>

</body>
</html>
