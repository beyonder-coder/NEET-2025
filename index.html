<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET 2025 Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* fallback color */
            overflow: hidden;
        }

        /* Apply filters directly to background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/beyonder-coder/NEET-2025/blob/45d087fee69dd4fb314bb5837b4e713da190642d/marcelo-leal-k7ll1hpdhFA-unsplash.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
            filter: brightness(1.1) contrast(1.15) saturate(1.2); /* Enhanced clarity */
            transition: filter 1s ease;
        }

        .timer {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            padding: 2rem;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 600px) {
            .timer {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            #countdown {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="timer">
        <h1>NEET 2025 Timer</h1>
        <div id="countdown" aria-live="polite"></div>
    </div>

    <script>
        const targetTime = new Date("May 4, 2025 09:00:00").getTime();

        const countdownInterval = setInterval(() => {
            const currentTime = new Date().getTime();
            const timeDifference = targetTime - currentTime;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            } else {
                document.getElementById("countdown").innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);
    </script>

</body>
</html>
