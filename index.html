<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET 2025 Timer</title>
    <style>
        /* Full screen background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/beyonder-coder/NEET-2025/blob/2087fc951b86eaf788e6466f4bf13ef5aaada70c/marcelo-leal-k7ll1hpdhFA-unsplash.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Timer box styling */
        .timer {
            background-color: rgba(0, 0, 0, 0.1); /* Black box with 10% opacity */
            border: 2px solid #fff;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #countdown {
            font-size: 48px;
            font-weight: bold;
            color: #f1f1f1;
        }

        /* Optional: Add a shadow to the text for readability */
        h1, #countdown {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="timer">
        <h1>NEET 2025 Timer</h1>
        <div id="countdown"></div>
    </div>

    <script>
        // Set the date for NEET 2025 (example: July 1, 2025)
        let targetTime = new Date("July 1, 2025 00:00:00").getTime();

        // Update the countdown every second
        let countdownInterval = setInterval(function() {
            let currentTime = new Date().getTime();
            let timeDifference = targetTime - currentTime;

            // Calculate days, hours, minutes, and seconds
            let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the result in the countdown div
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
